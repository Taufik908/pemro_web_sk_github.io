<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Instagram - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .navbar {
            border-bottom: 1px solid #dbdbdb;
            background-color: white;
        }
        .profile-container {
            max-width: 935px;
            margin: 0 auto;
            padding: 30px 20px 0;
        }
        .profile-header {
            display: flex;
            margin-bottom: 44px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #dbdbdb;
            margin-right: 30px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-username {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 12px;
        }
        .profile-stats {
            display: flex;
            margin-bottom: 20px;
        }
        .profile-stat {
            margin-right: 40px;
        }
        .profile-stat strong {
            font-weight: 600;
        }
        .profile-bio {
            margin-bottom: 10px;
        }
        .profile-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .nav-tabs {
            border-top: 1px solid #dbdbdb;
            justify-content: center;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #8e8e8e;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            padding: 15px 0;
            margin: 0 20px;
        }
        .nav-tabs .nav-link.active {
            color: #262626;
            border-top: 1px solid #262626;
            margin-top: -1px;
        }
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
        }
        .post-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
        }
        .post-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .post-item:hover .post-overlay {
            opacity: 1;
        }
        .post-item:hover img {
            transform: scale(1.05);
        }
        .post-stats {
            color: white;
            display: flex;
            font-weight: 600;
        }
        .post-stats span {
            margin: 0 10px;
        }
        .post-stats i {
            margin-right: 5px;
        }
        .btn-edit {
            background-color: transparent;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            color: #262626;
            font-weight: 600;
            padding: 5px 9px;
            font-size: 14px;
        }
        .btn-edit:hover {
            background-color: #fafafa;
        }
        .profile-actions {
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-pic {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .profile-stats {
                justify-content: center;
            }
            .post-grid {
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto">
                    <input type="text" class="form-control" placeholder="Cari" style="width: 200px;">
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fab fa-facebook-messenger fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-compass fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-heart fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="https://via.placeholder.com/24" class="rounded-circle" alt="Profil">

                </ul>
            </div>
        </div>
    </nav>

    </div>

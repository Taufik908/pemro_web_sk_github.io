<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Dasar Aritmatika</title>
    <script type="text/javascript">
        function test(val1,val2) {
            document.write("Penjumlahan : "+val1);
            document.write("+"+val2+" = ");
            document.write(val1+val2+"<br/>");

            document.write("Perkalian : "+val1);
            document.write("*"+val2+" = ");
            document.write(val1+val2+"<br/>");

            document.write("Pengurangan : "+val1)
            document.write("-"+val2+" = ")
            document.write(val1-val2+"<br/>")

            document.write("Pembagian : "+val1)
            document.write("/"+val2+" = ")
            document.write(val1/val2+"<br/>")

            document.write("Modulus : "+val1)
            document.write("%"+val2+" = ")
            document.write(val1%val2+"<br/>")
        }
    </script>
</head>
<body>
    <input type="button" name="button1" value="Perhitungan" onclick="test(8,4)">
</body>
</html>

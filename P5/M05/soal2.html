<!DOCTYPE html>
<html>
<head>
    <title>Pengulangan For dengan Input</title>
</head>
<body>
    <script type="text/javascript">
        var jumlah = prompt("Masukkan jumlah pengulangan: ", 0);
        
        for (var i = 1; i <= jumlah; i++) {
            document.write("Ini adalah pengulangan ke-" + i + "<br/>");
        }
    </script>
</body>
</html>

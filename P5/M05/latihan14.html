<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Perulangan Do While</title>
</head>
<body>
    <script type="text/javascript">
        var i = 1
        do {
            document.write("Ini juga pengulangan yang ke-"+i+"<br/>")
            i++;
        }
        while (i <= 6) var j = 5
        do {
            document.write("Perulangan ini kondisinya tidak terpenuhi<br/>")
            j++;
        }
        while(j <= 3)
    </script>
</body>
</html>

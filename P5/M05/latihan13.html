<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Perulangan While</title>
</head>
<body>
    <script type="text/javascript">
        var i=1
        while (i<=10){
            document.write("Ini perulangan ke-"+i+"<br/>")
            i++
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran Mahasiswa Baru</title>
    <script>
        function loadDateOptions() {
            // Load tanggal (1-31)
            const tanggalSelect = document.getElementById('tanggal');
            for(let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                tanggalSelect.appendChild(option);
            }
            
            // Load bulan (1-12)
            const bulanSelect = document.getElementById('bulan');
            for(let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                bulanSelect.appendChild(option);
            }
            
            // Load tahun (1980-2005)
            const tahunSelect = document.getElementById('tahun');
            for(let i = 1980; i <= 2005; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                tahunSelect.appendChild(option);
            }
        }
        
        // Jalankan saat halaman selesai load
        window.onload = loadDateOptions;
    </script>
</head>
<body>
    <h1>Form Pendaftaran Mahasiswa Baru</h1>
    <form method="post" action="soal3-proses.php">
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" name="tempat_lahir" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                    <select name="tanggal" id="tanggal" required>
                        <option value="">Pilih Tanggal</option>
                    </select>
                    <select name="bulan" id="bulan" required>
                        <option value="">Pilih Bulan</option>
                    </select>
                    <select name="tahun" id="tahun" required>
                        <option value="">Pilih Tahun</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat Rumah</td>
                <td>:</td>
                <td><textarea name="alamat" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="Pria" required> Pria
                    <input type="radio" name="jenis_kelamin" value="Wanita"> Wanita
                </td>
            </tr>
            <tr>
                <td>Asal Sekolah</td>
                <td>:</td>
                <td><input type="text" name="asal_sekolah" required></td>
            </tr>
            <tr>
                <td>Nilai UAN</td>
                <td>:</td>
                <td><input type="number" step="0.01" name="nilai_uan" required></td>
            </tr>
        </table>
        <input type="submit" name="submit" value="Daftar">
        <input type="reset" name="reset" value="Reset">
    </form>
</body>
</html>

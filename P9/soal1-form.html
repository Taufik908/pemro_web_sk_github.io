<!DOCTYPE html>
<html>
<head>
    <title>Perhitungan Saldo Tabungan</title>
</head>
<body>
    <h1>Perhitungan Saldo Tabungan</h1>
    <form method="post" action="soal1-proses.php">
        <table>
            <tr>
                <td>Saldo Awal</td>
                <td>:</td>
                <td><input type="number" name="saldo_awal" value="1000000" required></td>
            </tr>
            <tr>
                <td>Bunga per Bulan (%)</td>
                <td>:</td>
                <td><input type="number" step="0.01" name="bunga" value="0.25" required></td>
            </tr>
            <tr>
                <td>Lama Bulan</td>
                <td>:</td>
                <td><input type="number" name="bulan" value="11" required></td>
            </tr>
        </table>
        <input type="submit" name="submit" value="Hitung">
        <input type="reset" name="reset" value="Reset">
    </form>
</body>
</html>
